<div id="chat-{{ chat.mname }}" class="uproot-chat chat-container hidden" data-chatid="{{ chat.mname }}">
    <div class="messages-container border rounded bg-white mb-3" role="log" aria-label="Chat messages" aria-live="polite">
        <ul class="list-unstyled mb-0 p-0" id="messages-chat-{{ chat.mname }}">
        </ul>
    </div>

    <div class="d-flex gap-2">
        <label for="message-input-chat-{{ chat.mname }}" class="visually-hidden">{% translate %}Type your message{% endtranslate %}</label>
        <input type="text"
               id="message-input-chat-{{ chat.mname }}"
               class="form-control"
               placeholder="{% translate %}Type your message{% endtranslate %}"
               required
               autocomplete="off"
               onkeydown="uproot.chat.handleChatKeydown(event, '{{ chat.mname }}')">
        <button type="button" class="btn btn-outline-primary" onclick="uproot.chat.sendMessage('{{ chat.mname }}')" aria-label="Send message">Send</button>
    </div>
</div>
