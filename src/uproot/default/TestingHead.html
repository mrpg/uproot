<div id="uproot-testing-button-wrapper">
    <button type="button" class="btn btn-outline-uproot btn-sm" onclick="uproot.testingButton(this)">
        {% translate %}
        Show testing elements
        {% endtranslate %}
    </button>
</div>
{% set _uproot_path = show2path(player.page_order, player.show_page) %}
<div class="alert mb-4 mt-3 bg-uproot uproot-testing-only text-white" role="alert">
    This is <i>{{ _uproot_path }}</i>.
    Go straight to
    <span class="d-inline-block">
        <select name="uproot-skip" onchange="uproot.skipFromTesting()" class="form-select form-select-sm bg-light">
        {% for i, page in enumerate(player.page_order) %}
            <option value="{{ i }}" {% if i == player.show_page %}selected{% endif %}>{{ page }}</option>
        {% endfor %}
        </select>
    </span><br>
    <span class="small">
        {% translate %}
        Testing elements are shown only to logged-in admins.
        {% endtranslate %}
    </span>
</div>
